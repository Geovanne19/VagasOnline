<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="box-escolhas">
            <div class="box-min-escolhas">
                <input type="radio" id="candidato" name="alternate">
                <label for="candidato">Candidato</label>
            </div>
            <div class="box-min-escolhas">
                <input type="radio" id="empresa" name="alternate">
                <label for="empresa">Empresa</label>
            </div>
        </div>
        <form class="box-inputs" method="post" action="http://127.0.0.1:8080/cadastro">
            <p>Usuário</p>
            <input type="text" placeholder="Escreva seu usuário">
            <p>Senha</p>
            <input type="password" placeholder="Escreva sua senha">
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem conta? <a href="https://geovanne19.github.io/HTML-e-CSS/VagasOnline/cadastro.html">Cadastre-se</a></p>
    </div>
</body>
</html>

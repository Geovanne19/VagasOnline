<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <h1>Criar uma conta</h1>
        <div class="tab-buttons">
            <button class="tab-btn active" content-id="candidato">Candidato</button>
            <button class="tab-btn" content-id="empresa">Empresa</button>
        </div>
        <div class="tab-contents">
            <form method="post" action="http://127.0.0.1:8080/usuario/cadastrar" class="content show" id="candidato">
                <div class="container-inputs">
                    <div class="aux">
                        <p>Nome</p>
                        <input type="text" id="nome" placeholder="Nome completo">
                    </div>
                    <div class="aux">
                        <p>E-mail</p>
                        <input type="text" id="email" placeholder="Insira seu e-mail">
                    </div>
                </div>
                <div class="container-inputs">
                    <div class="aux">
                        <p>CPF</p>
                        <input type="text" id="cpf" placeholder="___.___.___-__">
                    </div>
                    <div class="aux">
                        <p>CEP</p>
                        <input type="text" id="cep">
                    </div>
                </div>
                <div class="container-inputs">
                    <div class="aux">
                        <p>Foto de Perfil</p>
                        <label for="foto"><img src="4675159.png" alt=""><i class='bx bx-upload'></i></label>
                        <input type="file" id="foto">
                    </div>
                    <div class="aux">
                        <p>Currículo</p>
                        <label for="curriculo"><img class="img-curriculo" src="65032.png" alt=""><i
                                class='bx bx-upload'></i></label>
                        <input type="file" id="curriculo">
                    </div>
                </div>
                <div class="container-inputs">
                    <div class="aux">
                        <p>Senha</p>
                        <input id="senha" type="password" placeholder="Crie uma senha">
                    </div>
                    <div class="aux">
                        <p>Confirmar Senha</p>
                        <input id="confirma-senha" type="password" placeholder="Confirme sua senha">
                    </div>
                </div>
                <button id="btn-cadastra-usuario" type="submit">Cadastrar</button>
            </form>

            <!-- ------------------------------------------------------ -->

            <form method="post" class="content" id="empresa">
                <div class="container-inputs">
                    <div class="aux">
                        <p>Nome Fantasia</p>
                        <input type="text" id="nome-fantasia" placeholder="Insira o nome fantasia">
                    </div>
                    <div class="aux">
                        <p>Razão-Social</p>
                        <input type="text" id="razao-social" placeholder="Insira a Razão-Social">
                    </div>
                </div>
                <div class="container-inputs">
                    <div class="aux">
                        <p>CNPJ</p>
                        <input type="text" id="cnpj" placeholder="__ ___ ___/____-__">
                    </div>
                    <div class="aux">
                        <p>E-mail Coorporativo</p>
                        <input type="text" id="email-coorporativo" placeholder="Insira seu e-mail coorporativo">
                    </div>
                </div>
                <div class="container-inputs">
                    <div class="aux">
                        <p>Logotipo</p>
                        <label for="logo"><img class="img-curriculo" src="logo.png" alt=""><i
                                class='bx bx-upload'></i></label>
                        <input type="file" id="logo">
                    </div>
                </div>
                <div class="container-inputs">
                    <div class="aux">
                        <p>Senha</p>
                        <input id="senha" type="password" placeholder="Crie uma senha">
                    </div>
                    <div class="aux">
                        <p>Confirmar Senha</p>
                        <input id="confirma-senha" type="password" placeholder="Confirme sua senha">
                    </div>
                </div>
                <button id="btn-cadastra-usuario" type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <div id="error-message" class="error-message">
        <ul id="error-list"></ul>
    </div>
    <script src="cadastro.js"></script>
</body>

</html>
